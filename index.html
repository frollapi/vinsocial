<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinSocial.vin - Decentralized Social Network</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.png" type="image/png"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="VinSocial Logo"/>
      <h1>VinSocial.vin</h1>
      <p>Decentralized. Uncensored. Free Speech.</p>
    </div>
    <div class="wallet-info">
      <button id="connectBtn">Connect Wallet</button>
      <div id="walletDetails" style="display: none;">
        <span id="walletAddress"></span>
        <span id="vinBalance"></span>
        <span id="vicBalance"></span>
        <button id="disconnectBtn">Disconnect</button>
      </div>
    </div>
  </header>

  <main>
    <nav>
      <ul>
        <li><button id="homeBtn">üè† Home</button></li>
        <li><button id="myProfileBtn">üë§ My Profile</button></li>
        <li><button id="registerBtn">üìù Register</button></li>
        <li><button id="postBtn">‚úçÔ∏è New Post</button></li>
      </ul>
    </nav>

    <section id="contentArea">
      <div id="registrationForm" style="display: none;">
        <h2>Register Your Account</h2>
        <form id="regForm">
          <label>Name* <input type="text" id="name" maxlength="32" required></label>
          <label>Bio <input type="text" id="bio" maxlength="160"></label>
          <label>Avatar URL <input type="url" id="avatarUrl"></label>
          <label>Website <input type="url" id="website"></label>
          <button type="submit">Confirm Registration (0.05 VIN)</button>
        </form>
      </div>

      <div id="newPostForm" style="display: none;">
        <h2>New Post</h2>
        <form id="postForm">
          <label>Title* <input type="text" id="postTitle" maxlength="100" required></label>
          <label>Content* <textarea id="postContent" maxlength="1000" required></textarea></label>
          <label>Media URL (optional) <input type="url" id="postMedia"></label>
          <button type="submit">Publish</button>
        </form>
      </div>

      <div id="feed">
        <!-- All posts will be loaded here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è on the VIC blockchain | <a href="https://VinSwap.vin" target="_blank">Trade VIN/VIC</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
