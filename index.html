<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VinSocial.vin</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="VinSocial Logo" class="logo" />
      <h1>VinSocial.vin</h1>
    </div>
    <div class="header-right">
      <span id="walletAddress"></span>
      <span id="vinBalance"></span>
      <span id="vicBalance"></span>
      <button id="connectBtn">Connect Wallet</button>
      <button id="disconnectBtn" class="hidden">Disconnect</button>
    </div>
  </header>

  <nav>
    <button id="homeBtn">üè† Home</button>
    <button id="myProfileBtn" class="hidden">üë§ My Profile</button>
    <button id="registerBtn" class="hidden">üìù Register</button>
    <button id="postBtn" class="hidden">‚úçÔ∏è New Post</button>
  </nav>

  <main>
    <section id="registrationForm" class="hidden">
      <h2>Register Account</h2>
      <form id="regForm">
        <label>Name*<input type="text" id="name" maxlength="32" required /></label>
        <label>Bio<input type="text" id="bio" maxlength="160" /></label>
        <label>Avatar URL<input type="text" id="avatarUrl" /></label>
        <label>Website<input type="text" id="website" /></label>
        <button type="submit">Register (0.05 VIN)</button>
      </form>
    </section>

    <section id="newPostForm" class="hidden">
      <h2>New Post</h2>
      <form id="postForm">
        <label>Title<input type="text" id="postTitle" maxlength="100" required /></label>
        <label>What's on your mind?<textarea id="postContent" maxlength="500" required></textarea></label>
        <label>Image URL (optional)<input type="text" id="postMedia" /></label>
        <button type="submit">Post</button>
      </form>
    </section>

    <div id="feed" class="feed"></div>
  </main>

  <footer>
    <p>Tip: Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).</p>
    <a href="https://vinswap.vin" target="_blank">Trade VIN/VIC</a>
    <p>Made with ‚ù§Ô∏è on the VIC blockchain | Trade VIN/VIC</p>
  </footer>
</body>
</html>
