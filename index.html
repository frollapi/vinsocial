<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinSocial.vin</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="logo.png"/>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="VinSocial Logo" class="logo"/>
      <div class="tagline">
        <h1>VinSocial.vin</h1>
        <p>Decentralized. Uncensored. Free Speech.</p>
      </div>
    </div>
    <div class="wallet-area">
      <span id="walletAddress">Not connected</span>
      <button id="connectBtn">Connect Wallet</button>
      <button id="disconnectBtn" style="display:none;">Disconnect</button>
    </div>
  </header>

  <section class="info-bar">
    <div id="vinPrice">1 VIN ‚âà $-- USD</div>
    <a href="https://vinswap.vin" target="_blank" class="trade-link">Trade VIN/VIC</a>
  </section>

  <nav>
    <button class="nav-btn" onclick="showHome()">üè† Home</button>
    <button class="nav-btn" onclick="showProfile()">üë§ My Profile</button>
    <button class="nav-btn" onclick="showRegister()">üìù Register</button>
    <button class="nav-btn" onclick="showNewPost()">‚úçÔ∏è New Post</button>
  </nav>

  <main id="mainContent">
    <p class="tip">Tip: Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).</p>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è on the VIC blockchain</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
<script>
  async function fetchVinPrice() {
    try {
      const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=VICUSDT');
      const data = await res.json();
      const vicPrice = parseFloat(data.price);
      const vinPrice = (vicPrice * 100).toFixed(2);
      document.getElementById("vinPrice").innerText = `1 VIN ‚âà $${vinPrice} USD`;
    } catch (err) {
      document.getElementById("vinPrice").innerText = "1 VIN ‚âà $-- USD";
    }
  }
  fetchVinPrice();
  setInterval(fetchVinPrice, 60000); // c·∫≠p nh·∫≠t m·ªói ph√∫t
</script>

</body>
</html>
