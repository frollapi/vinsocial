<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VinSocial.vin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VinSocial.vin</h1>
    <p>Decentralized. Uncensored. Free Speech.</p>
    <div id="walletDetails" style="display: none;">
      <span id="walletAddress"></span><br />
      <span id="vinBalance">-- VIN</span> | <span id="vicBalance">-- VIC</span>
    </div>
    <button id="connectBtn">Connect Wallet</button>
    <button id="disconnectBtn">Disconnect</button>
  </header>

  <nav>
    <button id="homeBtn">üè† Home</button>
    <button id="myProfileBtn">üë§ My Profile</button>
    <button id="registerBtn">üìù Register</button>
    <button id="postBtn" style="display: none;">‚úçÔ∏è New Post</button>
  </nav>

  <section id="registrationForm" class="hidden">
    <h2>Register Account</h2>
    <form id="regForm">
      <label>Name*<br /><input type="text" id="name" maxlength="32" required /></label><br />
      <label>Bio<br /><textarea id="bio" maxlength="160"></textarea></label><br />
      <label>Avatar URL<br /><input type="url" id="avatarUrl" /></label><br />
      <label>Website<br /><input type="url" id="website" /></label><br />
      <button type="submit">Register (0.05 VIN)</button>
    </form>
  </section>

  <section id="newPostForm" class="hidden">
    <h2>New Post</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Title" maxlength="100" required /><br />
      <textarea id="postContent" placeholder="What's on your mind?" maxlength="500" required></textarea><br />
      <input type="url" id="postMedia" placeholder="Image URL (optional)" /><br />
      <button type="submit">Post</button>
    </form>
  </section>

  <main id="feed"></main>

  <section id="profileView" class="hidden">
    <div id="profileInfo"></div>
    <div id="profilePosts"></div>
  </section>

  <section id="userProfileView" class="hidden">
    <div id="userProfileInfo"></div>
    <div id="userProfilePosts"></div>
  </section>

  <footer>
    <p>Tip: Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).</p>
    <p>Need VIN? <a href="https://vinswap.vin" target="_blank">Trade VIN/VIC</a></p>
    <p>Made with ‚ù§Ô∏è on the VIC blockchain | <a href="https://vinswap.vin" target="_blank">Trade VIN/VIC</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
