<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinSocial.vin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="VinSocial Logo" />
      <h1>VinSocial.vin</h1>
    </div>
    <p class="slogan">Decentralized. Uncensored. Free Speech.</p>
    <div id="walletDetails" style="display: none;">
      <p id="walletAddress">Wallet: ...</p>
      <p><span id="vinBalance">-- VIN</span> | <span id="vicBalance">-- VIC</span></p>
      <button id="disconnectBtn">Disconnect</button>
    </div>
    <button id="connectBtn">Connect Wallet</button>
  </header>

  <nav>
    <button id="homeBtn">üè† Home</button>
    <button id="myProfileBtn">üë§ My Profile</button>
    <button id="registerBtn">üìù Register</button>
    <button id="postBtn" style="display: none;">‚úçÔ∏è New Post</button>
  </nav>

  <div class="notice">
    <p><strong>Tip:</strong> Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).</p>
    <p>Need VIN? <a href="https://vinswap.vin" target="_blank">Trade VIN/VIC</a></p>
  </div>

  <main>
    <section id="feed"></section>

    <section id="registrationForm" class="hidden">
      <h2>Register Account</h2>
      <form id="regForm">
        <label>Name* <input type="text" id="name" maxlength="32" required /></label>
        <label>Bio <textarea id="bio" maxlength="160"></textarea></label>
        <label>Avatar URL <input type="url" id="avatarUrl" /></label>
        <label>Website <input type="url" id="website" /></label>
        <button type="submit">Register (0.05 VIN)</button>
      </form>
    </section>
    <section id="newPostForm" class="hidden">
      <h2>New Post</h2>
      <form id="postForm">
        <label>Title* <input type="text" id="postTitle" maxlength="80" required /></label>
        <label>Content* <textarea id="postContent" maxlength="500" required></textarea></label>
        <label>Image URL <input type="url" id="postMedia" /></label>
        <button type="submit">Publish</button>
      </form>
    </section>

    <section id="profileView" class="hidden">
      <div id="profileInfo"></div>
      <div id="profilePosts"></div>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è on the VIC blockchain | <a href="https://vinswap.vin" target="_blank">Trade VIN/VIC</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
