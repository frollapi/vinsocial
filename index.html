<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VinSocial.vin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="VinSocial Logo" class="logo" />
    <h1>VinSocial.vin</h1>
    <p class="slogan">Decentralized. Uncensored. Free Speech.</p>
    <p class="price">Need VIN? <a href="https://VinSwap.vin" target="_blank">Trade VIN/VIC</a></p>
  </header>

  <div id="walletSection">
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletDetails" style="display: none">
      <p id="walletAddress"></p>
      <p><span id="vinBalance">-- VIN</span> | <span id="vicBalance">-- VIC</span></p>
      <button id="disconnectBtn">Disconnect</button>
    </div>
  </div>

  <nav>
    <button id="homeBtn">üè† Home</button>

    <button id="postBtn" class="hidden">‚úçÔ∏è New Post</button>
  </nav>

  <section id="registrationForm" class="hidden">
    <h2>Register Account</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Name*" required maxlength="50" />
      <input type="text" id="bio" placeholder="Bio" maxlength="160" />
      <input type="url" id="avatarUrl" placeholder="Avatar URL" />
      <input type="url" id="website" placeholder="Website" />
      <button type="submit">Register (0.05 VIN)</button>
    </form>
  </section>

  <section id="newPostForm" class="hidden">
    <h2>New Post</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Title*" required maxlength="100" />
      <textarea id="postContent" placeholder="What's on your mind?" required maxlength="500"></textarea>
      <input type="url" id="postMedia" placeholder="Image URL (optional)" />
      <button type="submit">Post</button>
    </form>
  </section>

  <section id="feed">

    <div id="profilePosts"></div>
  </section>

  <section id="userProfileView" class="hidden">
    <div id="userProfileInfo"></div>
    <div id="userProfilePosts"></div>
  </section>

  <footer>
    <p>Tip: Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).</p>
    <p>Made with ‚ù§Ô∏è on the VIC blockchain</p>
