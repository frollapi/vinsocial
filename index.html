<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinSocial.vin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="VinSocial Logo" class="logo">
      <h1>VinSocial.vin</h1>
      <p class="slogan">Decentralized. Uncensored. Free Speech.</p>
    </header>

    <div class="auth-buttons">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>

    <div id="status" class="status"></div>
    <div id="balances" class="status"></div>

    <div class="instructions">
      <p><strong>ðŸ“± Mobile:</strong> Use the in-app browser in Viction or MetaMask.</p>
      <p><strong>ðŸ§­ MetaMask Setup:</strong></p>
      <pre>
Network Name: VIC
RPC URL: https://rpc.viction.xyz
Chain ID: 88
Currency: VIC
Explorer: https://vicscan.xyz
      </pre>
    </div>

    <!-- Registration Form -->
    <div id="registrationForm" style="display:none;">
      <h3>Register Your Account</h3>
      <form id="regForm">
        <label>Display Name* (3â€“30 chars)</label>
        <input type="text" id="regName" maxlength="30" required>

        <label>Bio (max 160 chars)</label>
        <textarea id="regBio" maxlength="160" rows="3"></textarea>

        <label>Avatar URL (max 255 chars)</label>
        <input type="text" id="regAvatar" maxlength="255">

        <label>Website (max 100 chars)</label>
        <input type="text" id="regWebsite" maxlength="100">

        <button type="submit">Confirm & Register</button>
      </form>
    </div>

    <!-- Main App Content -->
    <div id="mainApp" style="display:none;">
      <div class="post-form">
        <h2>Create New Post</h2>
        <input type="text" id="postTitle" placeholder="Post title" maxlength="100" />
        <textarea id="postContent" placeholder="Write your content..." rows="4"></textarea>
        <input type="text" id="postMedia" placeholder="Media URL (optional)" maxlength="255" />
        <button onclick="createPost()">Post</button>
      </div>

      <div id="postFeed"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
