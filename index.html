<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VinSocial.vin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <header>
    <h1>VinSocial.vin</h1>
    <p>Decentralized. Uncensored. Free Speech.</p>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletDetails" style="display:none">
      <p id="walletAddress"></p>
      <p><span id="vinBalance"></span> | <span id="vicBalance"></span></p>
      <button id="disconnectBtn">Disconnect</button>
    </div>
  </header>

  <nav>
    <button id="homeBtn">🏠 Home</button>
    <button id="myProfileBtn">👤 My Profile</button>
    <button id="registerBtn">📝 Register</button>
    <button id="postBtn" style="display:none">✍️ New Post</button>
  </nav>

  <section id="registrationForm" class="hidden">
    <h2>Register Account</h2>
    <form id="regForm">
      <input id="name" type="text" placeholder="Name*" required />
      <input id="bio" type="text" placeholder="Bio" />
      <input id="avatarUrl" type="text" placeholder="Avatar URL" />
      <input id="website" type="text" placeholder="Website" />
      <button type="submit">Register (0.05 VIN)</button>
    </form>
  </section>

  <section id="newPostForm" class="hidden">
    <h2>New Post</h2>
    <form id="postForm">
      <input id="postTitle" type="text" placeholder="Title" required />
      <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
      <input id="postMedia" type="text" placeholder="Image URL (optional)" />
      <button type="submit">Post</button>
    </form>
  </section>

  <main id="feed"></main>

  <footer>
    <p>Tip: Use VIC chain in MetaMask. On mobile, open in the wallet's browser (e.g. Viction, MetaMask).</p>
    <a href="https://vinswap.vin" target="_blank">Trade VIN/VIC</a>
    <p>Made with ❤️ on the VIC blockchain | Trade VIN/VIC</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
