<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinSocial.vin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="VinSocial Logo" class="logo">
      <h1>VinSocial.vin</h1>
      <p class="slogan">Decentralized. Uncensored. Free Speech.</p>
    </header>

    <div class="auth-buttons">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>

    <div id="status" class="status"></div>

    <div id="mainApp" style="display:none;">
      <!-- Post form -->
      <div class="post-form">
        <h2>Create New Post</h2>
        <input type="text" id="postTitle" placeholder="Post title" />
        <textarea id="postContent" placeholder="Write your content..."></textarea>
        <input type="text" id="postMedia" placeholder="Media URL (optional)" />
        <button onclick="createPost()">Post</button>
      </div>

      <!-- Post feed -->
      <div id="postFeed"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
