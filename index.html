<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VinSocial.vin</title>
  <link rel="icon" href="logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="flex flex-col md:flex-row justify-between items-center p-4 border-b shadow-sm bg-white">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Logo" class="h-10 w-10" />
      <div>
        <h1 class="text-xl font-bold">VinSocial.vin</h1>
        <p class="text-xs text-gray-500">Decentralized. Uncensored. Free Speech.</p>
      </div>
    </div>
    <div class="flex items-center gap-3 mt-2 md:mt-0">
      <span id="walletAddress" class="text-sm hidden md:inline"></span>
      <button id="connectBtn" class="bg-blue-600 text-white px-3 py-1 rounded">Connect Wallet</button>
      <button id="disconnectBtn" class="hidden bg-gray-300 px-3 py-1 rounded">Disconnect</button>
    </div>
  </header>

  <section class="bg-gray-50 p-2 text-center text-sm flex justify-center gap-4 items-center border-b">
    <div id="vinPrice">1 VIN ≈ $-- USD</div>
    <a href="https://vinswap.vin" target="_blank" class="text-blue-600 underline">Trade VIN/VIC</a>
  </section>

  <nav id="mainNav" class="hidden md:flex gap-4 p-4 border-b bg-gray-50"></nav>

  <main class="max-w-2xl mx-auto p-4" id="mainContent">
    <p class="tip text-sm text-center text-gray-500">
      Tip: Use the VIC network in MetaMask. On mobile, open this site inside your wallet browser (e.g. Viction).
    </p>
  </main>

  <footer class="text-center text-xs text-gray-400 p-4">
    Made with ❤️ on the VIC blockchain
  </footer>

  <script>
    async function fetchVinPrice() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=VICUSDT');
        const data = await res.json();
        const vinUsd = (parseFloat(data.price) * 100).toFixed(2);
        document.getElementById("vinPrice").innerText = `1 VIN ≈ $${vinUsd} USD`;
      } catch {
        document.getElementById("vinPrice").innerText = "1 VIN ≈ $-- USD";
      }
    }
    fetchVinPrice();
    setInterval(fetchVinPrice, 60000);
  </script>
</body>
</html>
